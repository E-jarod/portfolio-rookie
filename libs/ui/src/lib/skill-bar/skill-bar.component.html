<div class="grid grid-cols-3 gap-4 w-60">
  <p class="col-span-1 col-start-1 m-0 text-lg w-60 oswald">
    <fa-icon [icon]="icon"></fa-icon>
    {{ skillName }}
  </p>
  <div class="flex items-center col-start-2 col-end-4">
    <mat-progress-bar
      [color]="color"
      [mode]="mode"
      [value]="value"
      [bufferValue]="bufferValue"
    ></mat-progress-bar>
  </div>
</div>
