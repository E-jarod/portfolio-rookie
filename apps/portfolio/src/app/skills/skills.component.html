<h1 class="mat-h1">Comp√©tences</h1>

<ng-container *ngFor="let skillsGroup of skillsGroups">
  <h2>{{ skillsGroup.name }}</h2>
  <div
    class="grid grid-cols-1 gap-4 lg:grid-cols-4 sm:grid-cols-2 md:grid-cols-3"
  >
    <mat-card
      *ngFor="let skill of skillsGroup.skills"
      class="flex-grow max-w-2xl px-3 my-6 rounded-xl"
    >
      <mat-card-content class="dashboard-card-content">
        <portfolio-skill-bar
          [skillName]="skill.name"
          [icon]="skill.icon"
          [color]="skill.color"
          [value]="skill.value"
          [bufferValue]="skill.bufferValue"
          [vertical]="false"
          [noGrid]="true"
        ></portfolio-skill-bar>
      </mat-card-content>
    </mat-card>
  </div>
</ng-container>
