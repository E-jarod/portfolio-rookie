<h1 class="mat-h1">CV</h1>

<mat-grid-list cols="1" rowHeight="300px">
  <mat-grid-tile
    class="border-red-500 shadow-2xl center"
    colspan="1"
    rowspan="2"
  >
    <!-- 2480x3508 -->
		<mat-card id="cv" class="flex flex-col justify-start w-full h-full">
			<mat-card-header class="py-3 bg-blue-50 rounded-xl">
				<div class="flex flex-start">
					<div
						class="flex-shrink-0 w-20 h-20 mr-3 bg-right bg-cover rounded-xl pp"
						[style.backgroundImage]="'url(\'assets/meBeach_sm.jpg\')'"
					></div>
					<div>
						<mat-card-title-group>
							<mat-card-title class="text-2xl font-bold oswald"
							>E-jarod
							</mat-card-title>
							<mat-card-subtitle class="text-2xl oswald">
								Développeur
								<b class="text-red-500">Angular</b> &
								<b class="text-blue-500">Flutter</b>
							</mat-card-subtitle>
							<mat-card-subtitle class="oswald"
							>19 ans | 03/02/2001
							</mat-card-subtitle>
						</mat-card-title-group>
					</div>
				</div>
			</mat-card-header>
			<mat-card-content
				class="flex flex-row justify-between xl:items-center xl:flex-row xl:mt-8 px-0"
			>
				<!-- Experiences -->
				<div>
					<h3 class="mat-h3 oswald text-2xl">Expériences</h3>
				</div>
				<!-- Studies -->
				<div>
					<h3 class="mat-h3 oswald text-2xl">Formations</h3>
				</div>
				<!-- Targets -->
				<div>
					<h3 class="mat-h3 oswald text-2xl">Objectifs</h3>
				</div>
				<!-- Skills -->
				<div
					class="flex flex-col justify-start flex-grow rounded-lg oswald m-0 p-0"
				>
					<h3 class="mat-h3 oswald text-2xl">Compétences</h3>
					<mat-list
						class="flex-grow max-w-2xl p-3 rounded-xl bg-red-50 xl:ml-8"
					>
						<mat-list-item>
							<div class="flex items-center justify-center w-full">
								<p class="m-0 text-lg w-60 oswald">Angular</p>
								<mat-progress-bar
									[color]="'warn'"
									[mode]="'buffer'"
									[value]="50"
									[bufferValue]="90"
								>
								</mat-progress-bar>
							</div>
						</mat-list-item>
						<mat-list-item>
							<div class="flex items-center justify-center w-full">
								<p class="m-0 text-lg w-60 oswald">Flutter</p>
								<mat-progress-bar
									[color]="'primary'"
									[mode]="'buffer'"
									[value]="20"
									[bufferValue]="80"
								>
								</mat-progress-bar>
							</div>
						</mat-list-item>
					</mat-list>
				</div>
				<!-- Languages -->
				<div>
					<h3 class="mat-h3">Langues</h3>
				</div>
				<!-- Interests -->
				<div class="flex-col">
					<h3 class="mat-h3">Centres d'intérêts</h3>
					<hr class="mb-3 border-b-8 w-4/5 border-red-600" />
					<!-- <div class="b-div mx-auto mb-5"></div> -->
					<div class="col-12">
						<p>
							Développement | Sciences & Mathématiques | Sports
							(Basketball) | Cuisine Indienne | Veille Technologique
						</p>
					</div>
				</div>
				<!-- Icons -->
				<div>Social icons</div>
			</mat-card-content>
		</mat-card>
  </mat-grid-tile>
</mat-grid-list>

<button mat-raised-button color="warn" role="button" (click)="print()">Open PDF</button>
