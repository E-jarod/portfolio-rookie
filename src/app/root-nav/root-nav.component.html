<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <!-- <a mat-list-item [routerLink]="['/test']" routerLinkActive="active">Test</a> -->
      <a mat-list-item [routerLink]="['/home']" routerLinkActive="active">Home</a>
      <a mat-list-item [routerLink]="['/cv']" routerLinkActive="active">CV</a>
      <a mat-list-item [routerLink]="['/skills']" routerLinkActive="active">Skills</a>
      <a mat-list-item [routerLink]="['/school']" routerLinkActive="active">School</a>
      <a mat-list-item [routerLink]="['/tech-watch']" routerLinkActive="active">Tech watch</a>
      <a mat-list-item [routerLink]="['/contact']" routerLinkActive="active">Contact</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Ejilane Jarod | Portfolio</span>
    </mat-toolbar>

    <!-- Add Content Here -->
    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
